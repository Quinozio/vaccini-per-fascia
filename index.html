<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vaccini per fascia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" id="favicon" type="image/x-icon" href="favicon.ico" />
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="lib/chartjs-plugin-labels.min.js"></script>
    <script src="lib/moment.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex toolbar">
      <select id="regioni"></select>
      <select id="periodo">
        <option value="settimana" selected>Ultima settimana</option>
        <option value="1_mese">Ultimo mese</option>
        <option value="3_mesi">Ultimi 3 mesi</option>
        <option value="6_mesi">Ultimi 6 mesi</option>
        <option value="sempre">Sempre</option>
      </select>
      <h4 class="flex-1">
        Ultimo aggiornamento: <strong id="lastUpdate"></strong>
      </h4>
      <h4>
        Fonte:
        <a
          target="_blank"
          href="https://github.com/italia/covid19-opendata-vaccini"
          >Opendata Vaccini</a
        >
      </h4>
    </div>
    <div class="d-flex">
      <div><canvas id="12-19"></canvas></div>
      <div><canvas id="20-29"></canvas></div>
      <div><canvas id="30-39"></canvas></div>
      <div><canvas id="40-49"></canvas></div>
      <div><canvas id="50-59"></canvas></div>
      <div><canvas id="60-69"></canvas></div>
      <div><canvas id="70-79"></canvas></div>
      <div><canvas id="80-89"></canvas></div>
      <div><canvas id="90+"></canvas></div>
    </div>
  </body>
</html>
